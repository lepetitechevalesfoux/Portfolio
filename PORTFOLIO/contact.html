<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Joshua Lieck</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');
        
        body { 
            margin: 0; 
            background: #ffffff; 
            font-family: 'Helvetica Neue', sans-serif;
            color: #000;
        }
        
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;
            padding: 16px 24px;
            height: 56px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: saturate(180%) blur(8px);
        }
        
        .navigation a {
            color: #000;
            text-decoration: none;
            margin: 0;
            font-weight: 500;
            text-align: center;
        }
        .navigation a.active { font-weight: 700; }
        
        .content {
            max-width: 860px;
            margin: 120px auto 120px;
            padding: 0 24px;
        }
        
        h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0 0 24px 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
        }
        
        .block { margin: 0 0 16px 0; }
        .label { font-size: 13px; color: #444; margin-bottom: 6px; }
        .value { font-size: 16px; font-weight: 700; }
        
        .form-group { margin: 0 0 16px 0; }
        .form-group label { display: block; font-size: 13px; margin: 0 0 6px 0; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #000;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 14px;
            background: transparent;
        }
        .form-group textarea { height: 120px; resize: vertical; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-bottom-color: #666; }
        
        .submit-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        
        .links { display: flex; gap: 20px; margin-top: 16px; }
        .link { color: #000; text-decoration: underline; font-size: 14px; }
        
        @media (max-width: 900px) {
            h1 { font-size: 28px; }
            .grid { grid-template-columns: 1fr; gap: 32px; }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="cv.html">CV</a>
        <a href="works.html">Works</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
    
    <div class="content">
        <h1>Contact</h1>
        
        <div class="grid">
            <section>
                <div class="block">
                    <div class="label">Email</div>
                    <div class="value">joshua.lieck@gmail.com</div>
                </div>
                <div class="block">
                    <div class="label">Telefon</div>
                    <div class="value">(+49) 1525 4596094</div>
                </div>
                <div class="block">
                    <div class="label">Ort</div>
                    <div class="value">DÃ¼sseldorf, Deutschland</div>
                </div>
                <div class="links">
                    <a class="link" href="mailto:joshua.lieck@gmail.com">Email senden</a>
                    <a class="link" href="https://linkedin.com/in/joshualieck">LinkedIn</a>
                    <a class="link" href="https://github.com/joshualieck">GitHub</a>
                </div>
            </section>
            
            <section>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Betreff</label>
                        <input id="subject" name="subject" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Nachricht</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Senden</button>
                </form>
            </section>
        </div>
    </div>
<script>
    document.addEventListener('click', (event) => {
        if (event.target.closest('.navigation')) return;
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
